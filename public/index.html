<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Dai-Toku UB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="folder-button" onclick="openPopup('1')">Kamen Rider</button>
        <button class="folder-button" onclick="openPopup('2')">Super Sentai</button>
        <button class="folder-button" onclick="openPopup('3')">Ultra Series</button>
    </div>
    <div class="button-container">
        <button class="folder-button" onclick="openPopup('4')">Other</button>
        <button class="folder-button" onclick="openPopup('5')">????</button>
    </div>
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <img class="popup-image" id="popupImage" src="" alt="Random Image">
            <p id="imageFileName"></p> 
        </div>
    </div>
    <div class="modal" id="refreshModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeRefreshModal()">&times;</span>
            <p>Images have been refreshed!</p>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
